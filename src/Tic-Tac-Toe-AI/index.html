<!DOCTYPE HTML>
<html>
    <head>
        <title>Tic-Tac-Toe AI</title>
        <link rel = 'stylesheet' type = 'text/css' href = 'styles/ui.css'>
    </head>

    <!--TODO: Fix initial flickering-->
    <body ng-app='App'>
        
        <div class='main-container'>
            
            <div class='board' ng-controller='BoardController as boardCtrl'>
                <div ng-repeat='cell in boardCtrl.vm.cells'>
                    <div class='cell' ng-class='cell.classes' ng-click='boardCtrl.vm.cellClick($index)'>{{cell.symbol}}</div>
                </div>
            </div>

            <div class='control' ng-controller='GameStatusController as statusCtrl'>
                
                <div ng-show='statusCtrl.vm.intialControlsVisible' ng-controller='StartController as startCtrl'>
                    <div class = 'difficulty'>
                        <span id='blind'
                            class='level not-selected' 
                            ng-click='startCtrl.setDifficulty("blind")' 
                            ng-class='startCtrl.blindClass'>
                            Blind
                        </span>
                        <span class='level not-selected' id='novice' 
                            ng-click='startCtrl.setDifficulty("novice")'
                            ng-class='startCtrl.noviceClass'>
                            Novice
                        </span>
                        <span class='level not-selected' id='master' 
                            ng-click='startCtrl.setDifficulty("master")'
                            ng-class='startCtrl.masterClass'>
                            Master!
                        </span>
                    </div>
                    
                    <div class='start' ng-click='startCtrl.startGame()'>Start</div>
                </div>

                <!-- div.ingame displays in-game messages and controls -->
                <div ng-show='statusCtrl.vm.isHuman'>It's your turn ...</div>
                <div ng-show='statusCtrl.vm.isAi'>
                    <img src = 'imgs/robot.png' id = 'robot' class = 'robot' />
                    <p>Wait for it ...</p>
                </div>
                <div ng-show='statusCtrl.vm.isWon'>You won !</div>
                <div ng-show='statusCtrl.vm.isLost'>You lost !</div>
                <div ng-show='statusCtrl.vm.isDraw'>It's a Draw</div>
            </div>
        </div>

        <script src = 'build/bundle.js'></script>
    </body>
</html>
