<!DOCTYPE HTML>
<html>

<head>
    <title>Tic-Tac-Toe AI</title>
    <link rel='stylesheet' type='text/css' href='styles/ui.css'>
</head>

<body ng-app='App'>

    <div id="reactMountNode" class='main-container'>
    </div>

    <div class='main-container'>
        <div class='control' ng-controller='GameStatusController as statusCtrl'>

            <div ng-show='statusCtrl.vm.intialControlsVisible' ng-controller='StartController as startCtrl'>
                <div class='difficulty'>
                    <span id='blind' class='level not-selected' ng-click='startCtrl.setDifficulty("blind")' ng-class='startCtrl.blindClass'>
                            Blind
                        </span>
                    <span class='level not-selected' id='novice' ng-click='startCtrl.setDifficulty("novice")' ng-class='startCtrl.noviceClass'>
                            Novice
                        </span>
                    <span class='level not-selected' id='master' ng-click='startCtrl.setDifficulty("master")' ng-class='startCtrl.masterClass'>
                            Master!
                        </span>
                </div>

                <div class='start' ng-click='startCtrl.startGame()'>Start</div>
            </div>
        </div>
    </div>


    <script src='build/bundle.js'></script>
</body>

</html>
